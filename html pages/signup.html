<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/all-styles.css">

    <!-- Online bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bootstrap dropdown link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Offline bootstrap link -->
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">

    <script src="js/script.js"></script>

    <!-- AOS library links -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>Login to Foodie</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark px-5 theme-blue">
        <div class="container px-lg-5">
            <a href="#" class="navbar-brand">
                <img src="../Images/foodie-logo.png" class="img-fluid" width="85px" alt="">
            </a>
            <!-- This button toggles the navbar on the smaller screen sizes -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- This is the navigation that collapses on smaller screen sizes -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto align-items-center justify-content-between">
                    <li class="navbar-item mx-2">
                        <a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="navbar-item mx-2">
                        <a href="../index.html#about" class="nav-link">About</a>
                    </li>
                    <li class="navbar-item mx-2">
                        <a href="../index.html#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item dropdown text-center">
                        <a class="nav-link dropdown-toggle" href="#" role="menu" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-primary fw-bold text-center"
                                    href="../index.html#top-dish">Top of the
                                    day</a></li>
                            <li><a class="dropdown-item text-primary fw-bold text-center" href="menu.html">More
                                    dishes</a></li>
                        </ul>
                    </li>
                    <li class="navbar-item mx-2">
                        <a type="button" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#orderAlertModal">
                            Order
                        </a>
                    </li>

                    <!-- Login button on the navbar -->
                    <li class="navbar-item mx-2" id="modal-trigger">
                        <a class="btn text-white login-btn navbar-login-btn" data-bs-toggle="modal"
                            data-bs-target="#myModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-section mx-auto p-5">

        <div id="sign-up-section">
            <h1 class="text-center fw-bold foodie mb-3">Sign Up To Foodie</h1>

            <div class="row sign-up-form-card">
                <img src="../Images/food-image13.jfif" width="100%" height="600px" class=" col-6"
                    style="object-fit: fill;">

                <div class="p-5 col-6">
                    <form id="sign-up-form" class="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label> <br>
                            <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name"
                                required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email2" class="form-label">Email:</label> <br>
                            <input type="email" class="form-control" id="email2" placeholder="Enter email" name="email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="pwd2" class="form-label">Password:</label><br>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter password"
                                name="pswd" required>
                        </div>
                        <div class="mb-3">
                            <label for="pwd-confirm" class="form-label">Confirm Password:</label><br>
                            <input type="password" class="form-control" id="pwd-confirm" placeholder="Confirm password"
                                name="pswd-confirm" required>
                        </div>

                        <div class="" style="display: flex; justify-content: center;">
                            <button onclick="onSignUp()" class="btn btn-primary mt-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- <div id="approval-section" class="p-5 mx-auto text-center">
            <div class="card mx-auto" style="max-width: 60%;">
                <div class="card-body">
                    <h3 class="foodie card-title">Sign up successful!</h3>
                    <p class="card-text">You have successfully created a foodie account. <br> You can now place order
                        and
                        enjoy our delicious meals.</p>
                    <a href="../index.html" class="btn btn-primary">Back to homepage</a>
                </div>
            </div>
        </div> -->

    </section>


    <!-- Modals -->

    <!-- Login form modal -->
    <section class="modal fade" id="myModal">
        <div>
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Login to <span class="foodie">Foodie</span></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="login-form" class="log-in-form">
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label> <br>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Password:</label><br>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-4">Submit</button>

                            <div>
                                <p> Don't have an account?
                                    <a href="signup.html" class="modal-sign-up-btn" id="modal-sign-up">Sign
                                        up</a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn modal-close-btn text-white"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- This modal alerts the user to login to order -->
    <div class="modal fade" id="orderAlertModal" tabindex="-1" role="dialog" aria-labelledby="orderAlertModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <h4 class=""> You have to login to <span class="foodie">Foodie</span> to place an order</h4>
                    <div>
                        <p> Don't have an account?
                            <a class="modal-sign-up-btn" href="signup.html" id="modal-sign-up">Sign
                                up</a>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn modal-close-btn text-white" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>

</html>
